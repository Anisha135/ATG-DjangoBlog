<<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  </head>
  <body>

    <div class="container my-3">
        <img src="{{post.image.url}}" alt="..."width="400" height="250" style="display:block;margin-left:auto;margin-right:auto;"><br>
        <h2 class="blog-post-title" style="text-align:center">{{post.title}}</h2>
        <p class="blog-post-meta" style="text-align:center">Written by {{post.author}}</a></p>
        <p>{{post.content|safe}}</p>
        <hr>
    </div>
    <div class="container">
        <h2> Comments ({{comments.count}}) </h2>
        <div class="my-2">
            <form action="/blog/postComment" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Post Comment </label>
                    <input type="text" class="form-control" name="comment" placeholder="Enter comment here">
                </div>
                <input type="hidden" name="postSno" value="{{post.sno}}">
                <input type="hidden" name="parentSno" value="">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        {% for comment in comments %}
        <div class="row my-3">
            <div class="col-md-11 ">
                <b> {{comment.user.username}} </b>
                <div>{{comment.comment}}</div>
                </div>
                </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
